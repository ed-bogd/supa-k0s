{{- if .Values.functions.create }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.functions.name }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- toYaml .Values.commonLabels | nindent 4 }}
    app.kubernetes.io/component: edge-functions
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.functions.service.type }}
  selector:
    app: {{ .Values.functions.name }}
  ports:
  - name: http
    port: {{ .Values.functions.service.port }}
    targetPort: {{ .Values.functions.service.targetPort }}
    protocol: TCP
{{- end }}
